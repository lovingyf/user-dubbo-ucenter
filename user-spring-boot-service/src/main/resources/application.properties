spring.jpa.properties.hibernate.hbm2ddl.auto=update
#spring.jpa.properties.hibernate.show_sql = true
#spring.jpa.properties.hibernate.format_sql = true

spring.dubbo.application.name=user-spring-boot-service
spring.dubbo.registry.address=zookeeper://localhost:2181
spring.dubbo.protocol.name=dubbo
spring.dubbo.protocol.port=20881
spring.dubbo.protocol.serialization=java
spring.dubbo.monitor.protocol=register

dataSource.driverClass=com.mysql.jdbc.Driver
dataSource.master.url=jdbc:mysql://localhost:3306/users?useUnicode=true&characterEncoding=utf-8&autoReconnect=true
dataSource.master.username=root
dataSource.master.password=123456
dataSource.master.maxActive=100
dataSource.master.minIdle=10
dataSource.master.initialSize = 20
dataSource.slave.url=jdbc:mysql://localhost:3306/users?useUnicode=true&characterEncoding=utf-8&autoReconnect=true
dataSource.slave.username=root
dataSource.slave.password=123456
dataSource.slave.maxActive=100
dataSource.slave.minIdle=10
dataSource.slave.initialSize = 10